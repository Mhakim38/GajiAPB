<script>
  // Add some subtle animations and interactions
  document.addEventListener('DOMContentLoaded', function() {
    // Check if we're on a mobile device
    const isMobile = window.innerWidth <= 768;
    
    // Animate cards on page load
    const cards = document.querySelectorAll('.menu-card');
    cards.forEach((card, index) => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      setTimeout(() => {
        card.style.transition = 'all 0.5s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 100 * (index + 1));
    });
    
    // Add hover effect for better feedback (only on desktop)
    if (!isMobile) {
      cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-5px)';
          this.style.boxShadow = '0 15px 30px rgba(255,204,9,0.15)';
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.05)';
        });
      });
    }
    
    // Add touch feedback for mobile
    if (isMobile) {
      cards.forEach(card => {
        card.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.98)';
          this.style.opacity = '0.9';
        }, {passive: true});
        
        card.addEventListener('touchend', function() {
          this.style.transform = 'scale(1)';
          this.style.opacity = '1';
        }, {passive: true});
      });
    }
    
    // Handle window resize events
    window.addEventListener('resize', function() {
      const isNowMobile = window.innerWidth <= 768;
      
      // Only update if mobile status has changed
      if (isNowMobile !== isMobile) {
        location.reload();
      }
    });
  });
</script>
