    <style>

        html, body {
            overflow-x: hidden;
            background-color: #fae7c3;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;

            background-color: #f5a391; /* Peachy Light Orange */

            .form {

            .title {

            .subtitle {
                font-size: 14px; /* Adjust subtitle size */

        .title {
            color: #46453a; /* Dark Gray */
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #46453a; /* Dark Gray */
            font-family: sans-serif;
            font-size: 16px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
        }

        .ic1 {
            margin-top: 40px;
        }

        .ic2 {
            margin-top: 30px;
        }

        .input {
            background-color: #ffffff; /* White */
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #212529; /* Adjust text color */
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }

        select.input {
            color: #6c757d; /* Adjust placeholder color for better visibility */
            font-family: sans-serif; /* Apply sans-serif font */
            appearance: none; /* Remove default dropdown styling */
            font-size: 18px;
            font-weight: bold;
        }

        .cut {
            background-color: #f5a391; /* Dark Gray */
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 495px;
        }

        .cut-short {
            width: 65px;
        }

        .cut-medium {
            width: 120px;
        }
        
        .cut-long {
            width: 180px;
        }

        .input:focus ~ .cut,
        .input:not(:placeholder-shown) ~ .cut {
            transform: translateY(8px);
        }

        .placeholder {
            color: #6c757d; /* Adjust placeholder color for better visibility */
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }

        .input:focus ~ .placeholder,
        .input:not(:placeholder-shown) ~ .placeholder {
            transform: translateY(-30px) translateX(10px) scale(0.75);
        }

        .input:not(:placeholder-shown) ~ .placeholder {
            color: #808097;
        }

        .input:focus ~ .placeholder {
            color: #495057; /* Adjust focus color */
        }

        .submit {
            background-color: #2f5e2c; /* Red */
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #ffffff; /* Ensure text is readable */
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            outline: 0;
            text-align: center;
            width: 100%;
        }

        .cancel {
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #ffffff; /* Ensure text is readable */
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            outline: 0;
            text-align: center;
            width: 100%;
        }

        .submit:hover {
            background-color: #d1121f; /* Darker Red on hover */
        }
        .submit:active {
            background-color: #d1121f; /* Darker Red on active */
        }
        /* End form CSS */

        /* Remove the up and down buttons for number inputs */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .navbar {
            padding-top: calc(env(safe-area-inset-top, 0px) + 5px); /* Add safe area inset for iPhone notch */
        }

    </style>

<script type="module">
    // Import Firestore functions
    import { db, doc, getDoc, updateDoc } from './calculation.js';
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // User not logged in
        location.href = 'login.html';
        return;
      }

      const loginTime = parseInt(localStorage.getItem('loginTime'), 10);
      const currentTime = Date.now();
      const sessionDuration = 30 * 60 * 1000; // 30 minutes in milliseconds

      if (!loginTime || currentTime - loginTime > sessionDuration) {
        // Session expired
        localStorage.removeItem('loginTime');
        signOut(auth).then(() => {
          //alert("Session expired. Please log in again.");
          location.href = 'login.html';
        });
      }
    });

    // USER ACTIVITY DETECTION TO REFRESH SESSION
    function refreshSessionTimer() {
      localStorage.setItem('loginTime', Date.now().toString());
    }

    window.addEventListener('mousemove', refreshSessionTimer);
    window.addEventListener('keydown', refreshSessionTimer);
    window.addEventListener('click', refreshSessionTimer);


    // Function to fetch a specific employee by ID
    async function fetchEmployeeById(employeeId) {
        try {
            const employeeDoc = await getDoc(doc(db, 'employees', employeeId));

            if (employeeDoc.exists()) {
                const employeeData = employeeDoc.data();
                console.log(`Employee ID: ${employeeDoc.id}`, employeeData);

                // Populate main fields
                document.getElementById('employee-id').value = employeeDoc.id || '';
                document.getElementById('employee-name').value = employeeData.Nama || '';
                document.getElementById('address').value = employeeData.Address || '';
                document.getElementById('email').value = employeeData.Email || '';
                document.getElementById('ic').value = employeeData.IC || '';
                document.getElementById('kwsp').value = employeeData.KWSP || '';
                document.getElementById('bankName').value = employeeData.Bank || '';
                document.getElementById('bankNumber').value = employeeData.Nombor_Bank || '';
                document.getElementById('phoneNumber').value = employeeData.Phone_Number || '';

                // Handle marital status and family fields
                const maritalStatus = document.getElementById('maritalStatus');
                const hasFamilyData = employeeData.Nama_Suami_Istri?.trim() !== '';

                // Set marital status and trigger updates
                maritalStatus.value = hasFamilyData ? 'married' : 'single';
                maritalStatus.dispatchEvent(new Event('change'));

                // Populate family fields
                document.getElementById('householdName').value = employeeData.Nama_Suami_Istri || '';
                document.getElementById('householdPhone').value = employeeData.Nombor_Telefon_Suami_Istri || '';
                document.getElementById('kidsCount').value = employeeData.Bilangan_Anak || '';

                // Parent information
                document.getElementById('parentName').value = employeeData.Nama_Pewaris_Ibu_Ayah || '';
                document.getElementById('parentPhone').value = employeeData.Nombor_Telefon_Pewaris_Ibu_Ayah || '';

                // Handle disease information
                const hasDiseaseSelect = document.getElementById('hasDisease');
                const diseaseContainer = document.getElementById('diseaseNameContainer');
                const diseaseName = employeeData.Penyakit || '';

                if (diseaseName) {
                    hasDiseaseSelect.value = "yes";
                    diseaseContainer.style.display = "block";
                    document.getElementById('diseaseName').value = diseaseName;
                } else {
                    hasDiseaseSelect.value = "no";
                    diseaseContainer.style.display = "none";
                    document.getElementById('diseaseName').value = '';
                }
                hasDiseaseSelect.dispatchEvent(new Event('change'));

                // Trigger validation updates
                setTimeout(() => {
                    document.querySelectorAll('input, select').forEach(element => {
                        element.dispatchEvent(new Event('input'));
                    });
                }, 100);

            } else {
                console.log("No such document!");
            }
        } catch (error) {
            console.error("Error fetching employee: ", error);
        }
    }

   // Attach event listener to the update button
    document.getElementById('update-staff-btn').addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent form submission that reloads the page

        if (confirm('Double check the input before updating?')) {
            try {
                const employeeDoc = await getDoc(doc(db, 'employees', employeeId));
                const employeeData = employeeDoc.data();
                //console.log(`Employee ID: ${employeeDoc.id}`, employeeData);

                // Get updated values from form
                const updateData = {
                    Nama: document.getElementById('employee-name').value.trim().toUpperCase(),
                    id: document.getElementById('employee-id').value.trim().toUpperCase() || '0',
                    IC: document.getElementById('ic').value.trim(),
                    KWSP: document.getElementById('kwsp').value.trim(),
                    Email: document.getElementById('email').value.trim(),
                    Address: document.getElementById('address').value.trim(),
                    Bank: document.getElementById('bankName').value.trim().toUpperCase(),
                    Nombor_Bank: document.getElementById('bankNumber').value.trim(),
                    Phone_Number: document.getElementById('phoneNumber').value.trim(),
                    Nama_Suami_Istri: document.getElementById('householdName').value.trim().toUpperCase(),
                    Nombor_Telefon_Suami_Istri: document.getElementById('householdPhone').value.trim(),
                    Bilangan_Anak: document.getElementById('kidsCount').value.trim(),

                    Penyakit: document.getElementById('hasDisease').value === 'yes'
                        ? document.getElementById('diseaseName').value.trim()
                        : '',
                    hasDisease: document.getElementById('hasDisease').value
                };

                // Validate required fields
                if (!updateData.Nama || !updateData.IC || !updateData.KWSP || !updateData.Email) {
                    throw new Error('Please fill in all required fields');
                }

                await updateDoc(doc(db, "employees", employeeId), updateData);

                // Also update corresponding document in 'salaries' collection
                await updateDoc(doc(db, "salaries", employeeDoc.id), {
                    nama: updateData.Nama,
                });

                // Update Firestore document
                await updateDoc(doc(db, "employees", employeeId), updateData);
                alert('Staff details updated successfully!');
                window.location.href = `Edetail.html?id=${employeeId}`;

            } catch (error) {
                console.error("Update error:", error);
                alert(`Update failed: ${error.message}`);
            }
        }
    });


    // Function to get query parameter by name
    function getQueryParam(param) {
        return new URLSearchParams(window.location.search).get(param);
    }

// Call the function with the employee ID from the URL
const employeeId = getQueryParam('id'); // Dynamically fetch the employee ID from the URL

if (employeeId) {
    fetchEmployeeById(employeeId); // Fetch details for the specific employee
} else {
    console.error("No employee ID provided in the URL.");
}

//toggle family fields based on marital status
    document.getElementById('maritalStatus').addEventListener('change', (event) => {
        const familyFields = document.getElementById('familyFields');
        const isMarried = event.target.value === 'married';

        // Toggle the display of family fields based on marital status
        familyFields.style.display = isMarried ? 'block' : 'none';

        // If not married, clear the family fields
        if (!isMarried) {
            document.getElementById('householdName').value = '';
            document.getElementById('householdPhone').value = '';
            document.getElementById('kidsCount').value = '';
        }

        // Toggle required attribute for each input if married
        document.querySelectorAll('#familyFields input').forEach(input => {
            input.required = isMarried && !input.value;
        });
    });


    // Disease handling
        document.getElementById('hasDisease').addEventListener('change', (event) => {
            const diseaseContainer = document.getElementById('diseaseNameContainer');
            if (event.target.value === 'yes') {
                diseaseContainer.style.display = 'block';
            } else {
                diseaseContainer.style.display = 'none';
                document.getElementById('diseaseName').value = '';
            }
        });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        const maritalStatus = document.getElementById('maritalStatus');
        const familyFields = document.getElementById('familyFields');
        const isInitiallyMarried = maritalStatus.value === 'married';

        familyFields.style.display = isInitiallyMarried ? 'block' : 'none';

        const familyInputs = document.querySelectorAll('#familyFields input');
        familyInputs.forEach(input => {
            input.required = isInitiallyMarried;
        });
        
    });

    // Initialize disease field on page load
        document.addEventListener('DOMContentLoaded', () => {
            const hasDisease = document.getElementById('hasDisease');
            const diseaseContainer = document.getElementById('diseaseNameContainer');

            if (hasDisease.value === 'no') {
                diseaseContainer.style.display = 'none';
                document.getElementById('diseaseName').value = '';
            }
        });

    document.addEventListener('DOMContentLoaded', function() {
        const appHeader = document.querySelector('.navbar');
        const headerUnderCover = document.querySelector('.header-under-cover');
        
        if (appHeader && headerUnderCover) {
            const headerHeight = appHeader.offsetHeight;
            headerUnderCover.style.height = `${headerHeight}px`;
        }
    });

    const cancelButton = document.getElementById('cancelButton');
    cancelButton.addEventListener('click', async () => {
        const employeeId = getQueryParam('id'); // Dynamically fetch the employee ID from the URL
        if (!employeeId) {
            alert('No employee ID found in URL.');
            return;
        }

        try {
            const employeeDocRef = doc(db, 'employees', employeeId);
            const employeeDoc = await getDoc(employeeDocRef);
            if (employeeDoc.exists()) {
                window.location.href = `Edetail.html?id=${employeeId}`;
            } else {
                alert('Employee not found');
            }
        } catch (error) {
            console.error('Error retrieving employee:', error);
        }
    });

</script>
