        .cut {

            border-radius: 10px;
            height: 20px;

            top: -20px;

        .input:focus ~ .cut,

            transform-origin: 0 50%;

<script type="module">
    import { db, addDoc, collection } from './calculation.js';
    import { getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const auth = getAuth();
        
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // User not logged in
        location.href = 'login.html';
        return;
      }
    
      const loginTime = parseInt(localStorage.getItem('loginTime'), 10);
      const currentTime = Date.now();
      const sessionDuration = 30 * 60 * 1000; // 30 minutes in milliseconds
    
      if (!loginTime || currentTime - loginTime > sessionDuration) {
        // Session expired
        localStorage.removeItem('loginTime');
        signOut(auth).then(() => {
          //alert("Session expired. Please log in again.");
          location.href = 'login.html';
        });
      }
    });

    // USER ACTIVITY DETECTION TO REFRESH SESSION
    function refreshSessionTimer() {
      localStorage.setItem('loginTime', Date.now().toString());
    }

    window.addEventListener('mousemove', refreshSessionTimer);
    window.addEventListener('keydown', refreshSessionTimer);
    window.addEventListener('click', refreshSessionTimer);

    const employeesRef = collection(db, 'employees');

    async function fetchEmployeeDropdown() {
        const dropdown = document.getElementById('employeeDropdown');
        dropdown.innerHTML = '<option value="" disabled selected hidden>Select Employee</option>';

        try {
            const snap = await getDocs(employeesRef);
            const employees = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            employees.forEach(emp => {
                const option = document.createElement('option');
                option.value = JSON.stringify({
                    name: emp.Nama,
                    id: emp.id,
                    ic: emp.IC,
                    position: emp.Position
                });
                option.textContent = emp.Nama;
                dropdown.appendChild(option);
            });
        } catch (err) {
            console.error('Error fetching employees:', err);
            alert('Failed to load employee data.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchEmployeeDropdown();

        window.populateEmployeeDetails = function () {
            const dropdown = document.getElementById('employeeDropdown');
            const selectedData = JSON.parse(dropdown.value);

            const nameField = document.getElementById('name');
            const idField = document.getElementById('id');
            const icField = document.getElementById('ic');
            const positionField = document.getElementById('position');

            if (nameField && idField && icField && positionField) {
                nameField.value = selectedData.name;
                idField.value = selectedData.id;
                icField.value = selectedData.ic;
                positionField.value = selectedData.position;
            } else {
                console.error('One or more input fields are missing in the DOM.');
            }
        };
    });
</script>
<script>
    function validateForm() {
        const form = document.getElementById("letterGeneration");
        if (!form.checkValidity()) {
            alert("Please fill out all required fields.");
            return false;
        }
        return true;
    }

    function collectsData(){
        return {
            designation: document.getElementById("designation").value || "NULL",
            name: document.getElementById("name").value || "NULL",
            id: document.getElementById("id").value || "NULL",
            ic: document.getElementById("ic").value || "NULL",
            position: document.getElementById("position").value || "NULL",
            fault: document.getElementById("fault").value || "NULL"
        };
    }

    function generateWarningLetter() {
        if (!validateForm()) return;
        const data = collectsData();
        const templatePath = 'MS_letter/warning_letter.docx';
        const fileName = 'Surat_Amaran.docx';

        generateFromTemplate(templatePath, data, fileName);
    }

    function generateReasonLetter() {
        if (!validateForm()) return;
        const data = collectsData();
        const templatePath = 'MS_letter/reason_letter.docx';
        const fileName = 'Surat_Tunjuk_Sebab.docx';

        generateFromTemplate(templatePath, data, fileName);
    }

    function generateFromTemplate(templatePath, data, fileName) {
        fetch(templatePath)
            .then(response => response.arrayBuffer())
            .then(content => {
                const zip = new PizZip(content);
                const doc = new window.docxtemplater().loadZip(zip);

                doc.setData(data);

                try {
                    doc.render();
                    const blob = doc.getZip().generate({ type: "blob" });
                    saveAs(blob, fileName);
                    alert("Letter generated successfully!");
                } catch (error) {
                    console.error("Rendering error:", error);
                    alert("There was an error generating the letter.");
                }
            })
            .catch(err => {
                console.error("Template load error:", err);
                alert("Failed to load the template.");
            });
    }
</script>
