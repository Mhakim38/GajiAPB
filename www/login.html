<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('src/soft-yellowbg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            text-align: center;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
        }

        label {
            color: #000;
        }

        .form-control::placeholder {
            color: #999;
        }

        .show-password {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 10px;
        }

        .form-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 form-wrapper">
            <form class="login-box" name="loginForm" method="post" action="loginEngine.php"
                onsubmit="return validateForm()">
                <h3 class="login-title">Login</h3>

                <div class="mb-3">
                    <label for="email" class="form-label">Username</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email or Phone">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>

                <div class="form-check show-password">
                    <input class="form-check-input" type="checkbox" id="showPass" onclick="togglePassword()">
                    <label class="form-check-label" for="showPass">Show password</label>
                </div>

                <input type="hidden" name="option" value="U">
                <button type="submit" class="btn btn-light w-100 mt-4">Log In</button>
            </form>
            <button onclick="location.href='Menu.html'" class="btn btn-light w-100 mt-4">Log In</button> <!-- This button is temporary beofre loginEngine.php -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }

        function validateForm() {
            var password = document.forms["loginForm"]["password"].value;
            if (password == "") {
                alert("Please insert password...");
                return false;
            }
        }
    </script>
</body>

</html>
