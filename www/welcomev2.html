<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Staff Management System - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            text-align: center;
            padding-top: calc(env(safe-area-inset-top, 0px) + 5px); /* Add safe area inset for iPhone notch */
        }

        .illustration {
            width: 220px;
            height: auto;
            margin-bottom: 2rem;
        }

        .message {
            font-size: 1rem;
            color: #46453a;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .form-button {
            width: 100%;
            max-width: 350px;
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            background-color: #ffcc09;
            color: #212529;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .footer-link {
            color: #ffcc09;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Welcome Page -->
    <img src="https://cdn-icons-png.flaticon.com/512/4762/4762311.png" alt="Welcome Illustration"
        class="illustration" />

    <p class="message">
        Please use the link below to verify your email and start your journey.
    </p>

    <button class="form-button">VERIFY EMAIL</button>

    <p class="footer-text">
        Do you have any questions? <a href="mailto:contact@email.com" class="footer-link">contact@email.com</a>
    </p>
</body>

</html>
