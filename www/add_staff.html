<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGaji</title>
    <link rel="icon" href="src/APB.png">
    <link rel="apple-touch-icon" href="src/APB.png">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/css/all.min.css">
    <script src="https://kit.fontawesome.com/b9ae426220.js" crossorigin="anonymous"></script>
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
    <style>
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes the full height of the viewport */
            overflow: auto; /* Allow scrolling when content overflows */
        }
        .content {
            width: 100%;
            padding: 20px; /* Add some padding for better spacing */
        }
        .content-header {
            position: absolute;
            top: 0;
            width: 100%;
        }
        .btn-custom {
            background-color: #8bc53f; /* Lime Green */
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Start from form CSS */
        .form {
            background-color: #f5a391; /* Peachy Light Orange */
            color: #212529; /* Adjust text color for contrast */
            border-radius: 20px;
            box-sizing: border-box;
            height: 1450px;
            padding: 20px;
            width: 400px;
            margin: auto; /* Center horizontally */
        }

        @media (max-width: 768px) {
            .form {
                width: 90%; /* Adjust width for smaller screens */
                height: auto; /* Allow height to adjust based on content */
            }
        }

        @media (max-width: 480px) {
            .form {
                padding: 15px; /* Reduce padding for very small screens */
            }

            .title {
                font-size: 28px; /* Adjust title size */
            }

            .subtitle {
                font-size: 14px; /* Adjust subtitle size */
            }
        }

        .title {
            color: #46453a; /* Dark Gray */
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #46453a; /* Dark Gray */
            font-family: sans-serif;
            font-size: 16px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
        }

        .ic1 {
            margin-top: 40px;
        }

        .ic2 {
            margin-top: 30px;
        }

        .input {
            background-color: #ffffff; /* White */
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #212529; /* Adjust text color */
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }

        .cut {
            background-color: #f5a391; /* Dark Gray */
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 76px;
        }

        .cut-short {
            width: 50px;
        }

        .input:focus ~ .cut,
        .input:not(:placeholder-shown) ~ .cut {
            transform: translateY(8px);
        }

        .placeholder {
            color: #6c757d; /* Adjust placeholder color for better visibility */
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }

        .input:focus ~ .placeholder,
        .input:not(:placeholder-shown) ~ .placeholder {
            transform: translateY(-30px) translateX(10px) scale(0.75);
        }

        .input:not(:placeholder-shown) ~ .placeholder {
            color: #808097;
        }

        .input:focus ~ .placeholder {
            color: #495057; /* Adjust focus color */
        }

        .submit {
            background-color: #2f5e2c; /* Red */
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #ffffff; /* Ensure text is readable */
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            outline: 0;
            text-align: center;
            width: 100%;
        }

        .submit:hover {
            background-color: #d1121f; /* Darker Red on hover */
        }
        .submit:active {
            background-color: #d1121f; /* Darker Red on active */
        }
        /* End form CSS */

    </style>
</head>
<body class="hold-transition sidebar-collapse layout-top-nav">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white border-0">
        <div class="container justify-content-center"> <!-- Center the container content -->
            <!-- Logo -->
            <a href="../../index3.html" class="navbar-brand">
                <img src="src/APB.png" alt="APB Logo" class="Logo-container" style="opacity: .8 ; width: 400px; height: 100px; object-fit: contain;">
            </a>
            <!-- end logo -->
        </div>
    </nav>
    <!-- /.navbar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper border-0" style="background-color: white;">
        <!-- Main content container-->
        <div class="content">
            <div class="container">
                <div class="row justify-content-center align-items-center"> <!-- Center the row content -->
                    <div class="col-lg-6 text-center justify-content-center">
                        <div class="form">
                            <div class="title">Staff Information</div>
                            <div class="subtitle">Fill out the form</div>

                            <form id="addStaffForm">
                                <div class="input-container ic1">
                                    <input id="name" class="input" type="text" placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="name" class="placeholder">Name</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="id" class="input" type="text" placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="id" class="placeholder">Staff ID</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="ic" class="input" type="text" placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="ic" class="placeholder">IC</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="kwsp" class="input" type="text" placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="kwsp" class="placeholder">KWSP</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="email" class="input" type="email" placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="email" class="placeholder">Email</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="address" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="address" class="placeholder">Address</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="bankName" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="bankName" class="placeholder">Bank Name</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="bankNumber" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="bankNumber" class="placeholder">Bank Number</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="phoneNumber" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="phoneNumber" class="placeholder">Phone Number</label>
                                </div><br>

                                <div class="subtitle"><strong>Family Related</strong></div>

                                <div class="input-container ic2">
                                    <input id="householdName" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="householdName" class="placeholder">Household Name</label>
                                </div>
                                
                                <div class="input-container ic2">
                                    <input id="householdPhone" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="householdPhone" class="placeholder">Household phone nmber</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="kidsCount" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="kidsCount" class="placeholder">How many Kids ?</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="parentName" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="parentName" class="placeholder">Father/mother name</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="parentPhone" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="parentPhone" class="placeholder">Father/mother phone number</label>
                                </div>

                                <div class="input-container ic2">
                                    <input id="disease" class="input" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="disease" class="placeholder">Disease</label>
                                </div>

                                <button type="submit" class="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.col-md-6 -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer border-0 text-center"> <!-- Add text-center class -->
        <!-- Default to the left -->
        <strong><a href="https://github.com/Mhakim38">MyGaji v1.0</a><br>by Hakim</strong>
    </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="js/demo.js"></script>

<script type="module">
    import { db, addDoc, collection } from './calculation.js';

    document.getElementById('addStaffForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        let Nama = document.getElementById('name').value;
        Nama = Nama.toUpperCase(); // Convert name to uppercase

        const id = document.getElementById('id').value;
        const IC = document.getElementById('ic').value;
        const KWSP = document.getElementById('kwsp').value;
        const Email = document.getElementById('email').value;
        const Address = document.getElementById('address').value || "";

        let Bank = document.getElementById('bankName').value || "";
        Bank = Bank.toUpperCase(); // Convert bank name to uppercase

        const Nombor_Bank = document.getElementById('bankNumber').value || "";
        const Phone_Number = document.getElementById('phoneNumber').value || "";
        
        let Nama_Suami_Istri = document.getElementById('householdName').value || "";
        Nama_Suami_Istri = Nama_Suami_Istri.toUpperCase(); // Convert household name to uppercase

        const Nombor_Telefon_Suami_Istri = document.getElementById('householdPhone').value || "";
        const Bilangan_Anak = document.getElementById('kidsCount').value || "";

        let Nama_Pewaris_Ibu_Ayah = document.getElementById('parentName').value || "";
        Nama_Pewaris_Ibu_Ayah = Nama_Pewaris_Ibu_Ayah.toUpperCase(); // Convert parent name to uppercase

        const Nombor_Telefon_Pewaris_Ibu_Ayah = document.getElementById('parentPhone').value || "";
        const Penyakit = document.getElementById('disease').value || "";

        const newStaff = { 
            Nama, id, IC, KWSP, Email, Address, 
            Bank, "Nombor Bank": Nombor_Bank, "Phone Number": Phone_Number, 
            "Nama ( Suami/Istri )": Nama_Suami_Istri, 
            "Nombor telefon ( Suami/Istri )": Nombor_Telefon_Suami_Istri, 
            "Bilangan Anak": Bilangan_Anak, 
            "Nama Pewaris (Ibu/Ayah)": Nama_Pewaris_Ibu_Ayah, 
            "Nombor telefon Pewaris (Ibu/Ayah)": Nombor_Telefon_Pewaris_Ibu_Ayah, 
            Penyakit 
        };

        try {
            const docRef = await addDoc(collection(db, "employees"), newStaff);
            alert("Successfully added Staff: " + Nama);
            document.getElementById('addStaffForm').reset();
            window.location.href = "StaffList.html"; // Redirect to StaffList.html
        } catch (error) {
            console.error("Error adding staff: ", error);
            alert("Error adding staff: " + error.message);
        }
    });
</script>
</body>
</html>
