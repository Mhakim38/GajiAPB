    <style>
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            padding: 0; /* Remove padding that might restrict width */
        }

        .content {
            width: 100%;
            padding: 0; /* Remove padding to allow full-width content */
        }

        .btn-custom {
            background-color: #8bc53f; /* Lime Green */
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Start from form CSS */
        .form {
            background-color: #f5a391; /* Peachy Light Orange */
            color: #212529; /* Adjust text color for contrast */
            border-radius: 20px;
            box-sizing: border-box;
            height: auto;
            padding: 20px;
            width: 1200px !important; /* Ensure this width takes precedence */
            max-width: 100%; /* Prevent overflow on smaller screens */
        }

        @media (max-width: 768px) {
            .form {
                width: 90%; /* Adjust width for smaller screens */
                height: auto; /* Allow height to adjust based on content */
            }
        }

        @media (max-width: 480px) {
            .form {
                padding: 15px; /* Reduce padding for very small screens */
            }

            .title {
                font-size: 28px; /* Adjust title size */
            }

            .subtitle {
                font-size: 14px; /* Adjust subtitle size */
            }
        }

        .title {
            color: #46453a; /* Dark Gray */
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #46453a; /* Dark Gray */
            font-family: sans-serif;
            font-size: 16px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
        }

        .ic1 {
            margin-top: 40px;
        }

        .ic2 {
            margin-top: 30px;
        }

        .input {
            background-color: #ffffff; /* White */
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #212529; /* Adjust text color */
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }

        select.input {
            color: #6c757d; /* Adjust placeholder color for better visibility */
            font-family: sans-serif; /* Apply sans-serif font */
            appearance: none; /* Remove default dropdown styling */
            font-size: 18px;
            font-weight: bold;
        }

        .cut {
            background-color: #f5a391; /* Dark Gray */
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 495px;
        }

        .cut-short {
            width: 65px;
        }

        .cut-medium {
            width: 120px;
        }
        
        .cut-long {
            width: 180px;
        }


        .input:focus ~ .cut,
        .input:not(:placeholder-shown) ~ .cut {
            transform: translateY(8px);
        }

        .placeholder {
            color: #6c757d; /* Adjust placeholder color for better visibility */
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }

        .input:focus ~ .placeholder,
        .input:not(:placeholder-shown) ~ .placeholder {
            transform: translateY(-30px) translateX(10px) scale(0.75);
        }

        .input:not(:placeholder-shown) ~ .placeholder {
            color: #808097;
        }

        .input:focus ~ .placeholder {
            color: #495057; /* Adjust focus color */
        }

        .submit {
            background-color: #2f5e2c; /* Red */
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #ffffff; /* Ensure text is readable */
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            outline: 0;
            text-align: center;
            width: 100%;
        }

        .submit:hover {
            background-color: #d1121f; /* Darker Red on hover */
        }
        .submit:active {
            background-color: #d1121f; /* Darker Red on active */
        }
        /* End form CSS */

        /* Remove the up and down buttons for number inputs */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
</head>

<div class="content-wrapper border-0" style="background-color: white;">
    <!-- Main content container-->
    <div class="content">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 text-center">
                    <div class="form">
                        <div class="title">Staff Information</div>
                        <div class="subtitle">Fill out the form</div>

                        <form id="addStaffForm">
                            <!-- Existing form fields remain the same until Family Related section -->

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-container ic1">
                                        <input id="name" class="input" type="text" placeholder=" " required />
                                        <div class="cut cut-short"></div>
                                        <label for="name" class="placeholder">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-container ic1">
                                        <input id="id" class="input" type="text" placeholder=" "/>
                                        <div class="cut cut-short"></div>
                                        <label for="id" class="placeholder">Staff ID</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-container ic2">
                                        <input id="ic" class="input" type="number" pattern="[0-9]*" inputmode="numeric" placeholder=" " required />
                                        <div class="cut cut-short"></div>
                                        <label for="ic" class="placeholder">IC</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-container ic2">
                                        <input id="kwsp" class="input" type="number" pattern="[0-9]*" inputmode="numeric" placeholder=" " required />
                                        <div class="cut cut-short"></div>
                                        <label for="kwsp" class="placeholder">KWSP</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-container ic2">
                                        <input id="email" class="input" type="email" placeholder=" " required />
                                        <div class="cut cut-short"></div>
                                        <label for="email" class="placeholder">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-container ic2">
                                        <input id="address" class="input" type="text" placeholder=" " />
                                        <div class="cut cut-short"></div>
                                        <label for="address" class="placeholder">Address</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-container ic2">
                                        <input id="bankName" class="input" type="text" placeholder=" " />
                                        <div class="cut cut-medium"></div>
                                        <label for="bankName" class="placeholder">Bank Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-container ic2">
                                        <input id="bankNumber" class="input" type="number" pattern="[0-9]*" inputmode="numeric" placeholder=" " />
                                        <div class="cut cut-medium"></div>
                                        <label for="bankNumber" class="placeholder">Bank Number</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-container ic2">
                                        <input id="phoneNumber" class="input" type="number" pattern="[0-9]*" inputmode="numeric" placeholder=" " />
                                        <div class="cut cut-medium"></div>
                                        <label for="phoneNumber" class="placeholder">Phone Number</label>
                                    </div>
                                </div>
                            </div><br>
                            
                            <div class="subtitle"><strong>Family Related</strong></div>

                            <!-- Marital Status -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-container ic2 justify-content-center">
                                        <select id="maritalStatus" class="input text-center" required>
                                            <option value="single">Single</option>
                                            <option value="married">Married</option>
                                        </select>
                                        <div class="cut cut-medium"></div>

                                    </div>
                                </div>
                            </div>

                            <!-- Family Fields -->

                                    </div>

<script type="module">
    import { db, addDoc, collection } from './calculation.js';

    // Show or hide the disease name input based on the dropdown selection
    document.getElementById('hasDisease').addEventListener('change', (event) => {
        const diseaseNameContainer = document.getElementById('diseaseNameContainer');
        if (event.target.value === 'yes') {
            diseaseNameContainer.style.display = 'block';
        } else {
            diseaseNameContainer.style.display = 'none';
            document.getElementById('diseaseName').value = ''; // Clear the input
        }
    });

    // Toggle family fields based on marital status
    document.getElementById('maritalStatus').addEventListener('change', (event) => {
        const familyFields = document.getElementById('familyFields');
        const isMarried = event.target.value === 'married';

        // Toggle visibility
        familyFields.style.display = isMarried ? 'block' : 'none';

        // Toggle required attributes
        const familyInputs = document.querySelectorAll('#familyFields input');
        familyInputs.forEach(input => {
            input.required = isMarried;
        });
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        const maritalStatus = document.getElementById('maritalStatus');
        const familyFields = document.getElementById('familyFields');
        const isInitiallyMarried = maritalStatus.value === 'married';

        familyFields.style.display = isInitiallyMarried ? 'block' : 'none';

        const familyInputs = document.querySelectorAll('#familyFields input');
        familyInputs.forEach(input => {
            input.required = isInitiallyMarried;
        });
    });

    // Disable changing the value of number inputs on scroll
    document.querySelectorAll('input[type="number"]').forEach((input) => {
        input.addEventListener('wheel', (event) => {
            event.preventDefault();
        });
    });

    document.getElementById('addStaffForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        let Nama = document.getElementById('name').value;
        Nama = Nama.toUpperCase(); // Convert name to uppercase

        let id = document.getElementById('id').value || '000';
        id = id.toUpperCase();
        
        const IC = document.getElementById('ic').value;
        const KWSP = document.getElementById('kwsp').value;
        const Email = document.getElementById('email').value;
        const Address = document.getElementById('address').value || "";

        let Bank = document.getElementById('bankName').value || "";
        Bank = Bank.toUpperCase(); // Convert bank name to uppercase

        const Nombor_Bank = document.getElementById('bankNumber').value || "";
        const Phone_Number = document.getElementById('phoneNumber').value || "";

        let Nama_Suami_Istri = document.getElementById('householdName').value || "";
        Nama_Suami_Istri = Nama_Suami_Istri.toUpperCase(); // Convert household name to uppercase

        const Nombor_Telefon_Suami_Istri = document.getElementById('householdPhone').value || "";
        const Bilangan_Anak = document.getElementById('kidsCount').value || "";

        let Nama_Pewaris_Ibu_Ayah = document.getElementById('parentName').value || "";
        Nama_Pewaris_Ibu_Ayah = Nama_Pewaris_Ibu_Ayah.toUpperCase(); // Convert parent name to uppercase

        const Nombor_Telefon_Pewaris_Ibu_Ayah = document.getElementById('parentPhone').value || "";
        const hasDisease = document.getElementById('hasDisease').value;

        // Save the Penyakit field only if the user selects "Yes"
        const Penyakit = hasDisease === 'yes' ? document.getElementById('diseaseName').value : "";

        const newStaff = { 
            Nama, id, IC, KWSP, Email, Address, 
            Bank, Nombor_Bank, Phone_Number, 
            Nama_Suami_Istri, 
            Nombor_Telefon_Suami_Istri, 
            Bilangan_Anak, 
            Nama_Pewaris_Ibu_Ayah, 
            Nombor_Telefon_Pewaris_Ibu_Ayah, 
        };

        // Add the Penyakit field only if it is not empty
        if (Penyakit) {
            newStaff.Penyakit = Penyakit;
        }
    
        try {
            const docRef = await addDoc(collection(db, "employees"), newStaff);
            alert("Successfully added Staff: " + Nama);
            document.getElementById('addStaffForm').reset();
            window.location.href = "StaffList.html"; // Redirect to StaffList.html
        } catch (error) {
            console.error("Error adding staff: ", error);
            alert("Error adding staff: " + error.message);
        }
    });
    </script>
